<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Github FInder</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary mb-4">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <div class="container" id="searchContainer">
        <div class="search card card-body p-3">
            <h1>Search Github User</h1>
            <p class="lead text-muted">Enter username to find user profile and repos</p>
            <input type="text" class="form-control" id="searchUser" placeholder="Enter UserName . . .">
        </div>

    </div>
    <div id="profile"></div>
    <footer class="text-center bg-secondary mt-5 ">
        Github &copy; <span id="year"></span>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

</body>

</html>
